<body>

  <br>

  <br>
  I don't want to be mean,
  <input class="but_btn" type="button" value="but" onclick="onOffHandler(this);">
  <div class="change mean">I am just wondering, why you like me, <br>despite I don't like you.</div>
  <br><br><br>I am not a sexist,
  <input class="but_btn" type="button" value="but" onclick="onOffHandler(this);">
  <div class="change fact">I am telling you a fact, <br>that men are physically stronger than women.</div>
  <br><br><br>I don't want to interrupt you,
  <input class="but_btn" type="button" value="but" onclick="onOffHandler(this);">
  <div class="change interrupt">do you have time?</div>
  <script>
    var Change = {
      setBackgroundColor: function(color) {
        document.querySelector('.change').style.backgroundColor = color;
      }
    }
    var Body = {
      setBackgroundColor: function(color) {
        document.querySelector('body').style.backgroundColor = color;
      }
    }

    function onOffHandler(self) {
      if (self.value === 'but') {
        Change.setBackgroundColor('black');
        Body.setBackgroundColor('black');
        self.value = 'But';
      } else {
        Change.setBackgroundColor('white');
        Body.setBackgroundColor('white');
        self.value = 'but';
      }
    }
  </script>
